title: Cairn
permalink: pretty
remote_theme: pmarsceill/just-the-docs
site.url: https://fi.cairnrpg.com
logo: "/img/logo.svg"
color_scheme: dark
encoding: UTF-8
plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
include:
  - js

# Back to top link
back_to_top: true
back_to_top_text: "Takaisin ylös"

footer_content: "Tämän sivun teksti on lisensoitu <a href=\"https://creativecommons.org/licenses/by-sa/4.0\">CC-BY-SA 4.0</a> -käyttöluvalla."
# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y %H:%M" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# If you want to ignore the monsters folder during builds
# exclude: /resources/monsters
